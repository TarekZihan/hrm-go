<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abesnt list</title>
    <link rel="stylesheet" href="../css/absentpresentlist.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-3">
        <div class=" row">
            <div class="col-md-8">
                <div class=" d-flex justify-content-between ">
                    <div class="text">
                        <p style="color: #4b76cb;">On Time Office Present Hour Bonus</p>
                    </div>
                    <div>
                        <span>Office Workiing Hour : 9.00 Hour</span>
                    </div>
                </div>
                <hr>
                <div class="input_field_grid_with_icon  ">
                    <div class="input_field_grid_without_icon">
                        <div>
                            <label class="d-block mb-2" for="">Office Start time</label>
                            <input class=" form-control " type="" placeholder="9.30 am">
                        </div>
                        <div>
                            <label class="d-block mb-2" for="">Office Working Day</label>
                            <input class=" form-control " type="" placeholder="24 day">
                        </div>
                        <div>
                            <label class="d-block mb-2" for="">Office Entry Before Start Time</label>
                            <input class=" form-control" type="" placeholder="24 day">
                        </div>
                        <div>
                            <label class="d-block mb-2" for=""> Bonus Hour</label>
                            <input disabled class=" form-control" type="" placeholder="18 hour">
                        </div>
                    </div>
                    <div>
                        <div class="col-md-1 box">
                            <i class='bx bxs-plus-square fs-2' style='color:#6432b9'></i>
                        </div>
                    </div>
                </div>
                <div class="input_field_grid_with_icon ">
                    <div class="input_field_grid_without_icon">
                        <div>
                            <input class=" form-control " type="" placeholder="9.30 am">
                        </div>
                        <div>
                            <input class=" form-control " type="" placeholder="9.30 am">
                        </div>
                        <div>
                            <input class=" form-control" type="" placeholder="9.30 am">
                        </div>
                        <div>
                            <input disabled class=" form-control " type=" text" placeholder="24 hour">
                        </div>
                    </div>
                    <div>
                        <div class="col-md-1">
                            <i class='bx bx-message-rounded-x fs-2' style='color:#e03828'></i>
                        </div>
                    </div>
                </div>

                <div class="submit mt-4 d-flex justify-content-center gap-4 ">
                    <button type="button" class="btn bg-secondary btn-md ">Close</button>
                    <button type="button" class="btn bg-primary btn-md text-white">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
